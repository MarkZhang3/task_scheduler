{% extends "base.html" %}
{% block content %}

<div class="main">
    <br><br>
    <table align="center">
        <h2 align="center"> {{ month }}</h2>
        <colgroup>
            <col span="7" style="align-items: center;">
        </colgroup>
        <thead>
            {% for day in days %} 
                <th style="font-size: 20px;
                padding: 5px;
                margin: 5px 7px 5px 7px;">{{ day }}</th>
            {% endfor %}
        </thead>
        <tbody>
            {% for row in dates %}
                <tr>
                    {% for date in row %}
                        <td align="center">{{ date }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    

</div>

{% endblock content %}
